<!DOCTYPE html>
<html>
<head>
  <title>Notion Highlighter Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Notion Highlighter Options</h1>
  <div class="container">
    <p>Customize your highlight colors. The default values are from the current theme.</p>

    <div class="theme-section">
      <h2>Gray Theme</h2>
      <div class="color-picker-group">
        <label for="gray-highlight">Highlight Color:</label>
        <input type="color" id="gray-highlight" data-theme="gray" data-type="highlight">
      </div>
      <div class="color-picker-group">
        <label for="gray-text">Text Color:</label>
        <input type="color" id="gray-text" data-theme="gray" data-type="text">
      </div>
    </div>

    <div class="theme-section">
      <h2>Brown Theme</h2>
      <div class="color-picker-group">
        <label for="brown-highlight">Highlight Color:</label>

      <div class="color-picker-group">
        <label for="brown-text">Text Color:</label>
        <input type="color" id="brown-text" data-theme="brown" data-type="text">
      </div>
    </div>

    <div class="theme-section">
      <h2>Orange Theme</h2>

        <label for="orange-highlight">Highlight Color:</label>
        <input type="color" id="orange-highlight" data-theme="orange" data-type="highlight">
      </div>
      <div class="color-picker-group">
        <label for="orange-text">Text Color:</label>
        <input type="color" id="orange-text" data-theme="orange" data-type="text">
      </div>
    </div>

    <div class="theme-section">
      <h2>Yellow Theme</h2>
      <div class="color-picker-group">
        <label for="yellow-highlight">Highlight Color:</label>
        <input type="color" id="yellow-highlight" data-theme="yellow" data-type="highlight">
      </div>
      <div class="color-picker-group">
        <label for="yellow-text">Text Color:</label>
        <input type="color" id="yellow-text" data-theme="yellow" data-type="text">
      </div>
    </div>

    <div class="theme-section">
      <h2>Green Theme</h2>
      <div class="color-picker-group">
        <label for="green-highlight">Highlight Color:</label>
        <input type="color" id="green-highlight" data-theme="green" data-type="highlight">

    <div class="theme-section">
      <h2>Blue Theme</h2>

        <label for="blue-highlight">Highlight Color:</label>
        <input type="color" id="blue-highlight" data-theme="blue" data-type="highlight">

        <label for="blue-text">Text Color:</label>
        <input type="color" id="blue-text" data-theme="blue" data-type="text">
      </div>
    </div>

    <div class="theme-section">
      <h2>Purple Theme</h2>
      <div class="color-picker-group">
        <label for="purple-highlight">Highlight Color:</label>
        <input type="color" id="purple-highlight" data-theme="purple" data-type="highlight">
      </div>
      <div class="color-picker-group">
        <label for="purple-text">Text Color:</label>
        <input type="color" id="purple-text" data-theme="purple" data-type="text">
      </div>
    </div>

    <div class="theme-section">
      <h2>Pink Theme</h2>

        <label for="red-text">Text Color:</label>
        <input type="color" id="red-text" data-theme="red" data-type="text">
      </div>
    </div>

    <button id="save">Save Settings</button>
    <p id="status-message" class="status"></p>
  </div>

  <script src="options.js"></script>
</body>
</html>
