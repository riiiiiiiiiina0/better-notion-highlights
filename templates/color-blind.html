<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notion Highlight Patterns Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .highlight {
      display: inline-block;
      padding: 2px 6px;
      font-weight: bold;
      font-size: 1rem;
      text-shadow: 0 0 1px #fff, 0 0 2px #fff;
      background-size: 10px 10px;
      background-repeat: repeat;
    }

    .gray {
      background-image: repeating-linear-gradient(45deg, #ccc, #ccc 2px, transparent 2px, transparent 5px);
    }

    .brown {
      background-image: repeating-linear-gradient(0deg, #8B4513 0 5px, #D2B48C 5px 10px);
    }

    .orange {
      background-image: repeating-linear-gradient(45deg, orange, orange 1px, transparent 1px, transparent 4px),
        repeating-linear-gradient(-45deg, orange, orange 1px, transparent 1px, transparent 4px);
    }

    .yellow {
      background-image: repeating-radial-gradient(circle, #ff0 0px, #ff0 2px, transparent 2px, transparent 6px);
      background-size: 10px 10px;
    }

    .green {
      background-image: repeating-linear-gradient(90deg, #0f0, #0f0 2px, transparent 2px, transparent 5px);
    }

    .blue {
      background-image: repeating-linear-gradient(0deg, #00f, #00f 2px, transparent 2px, transparent 5px);
    }

    .purple {
      background-image: repeating-linear-gradient(135deg, purple, purple 2px, transparent 2px, transparent 5px);
    }

    .pink {
      background-image: repeating-radial-gradient(circle, pink 0 1px, transparent 1px 4px);
      background-size: 8px 8px;
    }

    .red {
      background-image: repeating-linear-gradient(0deg, red, red 1px, transparent 1px, transparent 5px),
        repeating-linear-gradient(90deg, red, red 1px, transparent 1px, transparent 5px);
    }
  </style>
</head>

<body>
  <h2>Notion Highlight Pattern Demo</h2>
  <p>
    <span class="highlight gray">Gray Highlight</span><br>
    <span class="highlight brown">Brown Highlight</span><br>
    <span class="highlight orange">Orange Highlight</span><br>
    <span class="highlight yellow">Yellow Highlight</span><br>
    <span class="highlight green">Green Highlight</span><br>
    <span class="highlight blue">Blue Highlight</span><br>
    <span class="highlight purple">Purple Highlight</span><br>
    <span class="highlight pink">Pink Highlight</span><br>
    <span class="highlight red">Red Highlight</span>
  </p>
</body>

</html>
